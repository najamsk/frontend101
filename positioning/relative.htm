<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Relative Position</title>
<link rel="stylesheet" type="text/css" href="../reset.css">
    <style type="text/css">
        
         .a, .b
        {
            width: 400px;
            height: 200px;
            font-weight: bold;
            float:left;
        }
        .a
        {
            background: red;
            color: White;
            left: 90px;
        }
        .b
        {
            background: blue;
            color: White;
            position:relative;
            top:10px;
            left:10px;
        }
       
    </style>
</head>
<body>
        <div class="a">
    </div>
    <div class="b">
        
        Position Relative Offset= top 10, left 10
    </div>
   
</body>
</html>

<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>float clearing</title>

<link rel="stylesheet" type="text/css" href="../reset.css">
	<style>
		
		p{float: left; width:200px; background-color: pink; margin: 0 10px 20px 0;}
		h2{background-color: yellow;}
		h3{background-color: blue;}
		.container{ width: 960px; margin: 0 auto;}
		.box{ width: 200px; color:black; text-align: center; font-size: 40px; background-color: red; margin: 0 10px 30px 0;}

		#box1{ padding: 10px 0;}
		#box2{border:10px solid blue;}
		#box3{margin: 0 0 40px 0;}
	</style>
</head>
<body>

	<div class="container">
	<div id="box1" class="box">
		1.padding
	</div>

<div id="box2" class="box">
		2. border
	</div>

	<div id="box3" class="box">
		3. margin
	</div>
	
</div>
</body>
</html>

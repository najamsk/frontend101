<!DOCTYPE html>
<html>
  <head>
    <title>inline-block level elements</title>
    <style>
        /* we can write css here */
        * {
          margin: 0px;
          padding: 0px;
        }

        img {
          width: 200px;
          height: 200px;
          border: 1px solid red;
          margin-left: 10px;
          margin-bottom: 50px;
          margin-top: 44px;
          padding: 13px;
        }
    </style>
  </head>
  <body>
    <h3>Inline Block Properties</h3>
    <img src="golang.png" />
    <img src="golang.png" /> <p>there are golang images</p>
    <blockquote>
      Elements accept width and height properties
      Elements can have vertical and horizontal padding/margin on all sides
      Elements do not start on a new line
      There will often be a small gap between inline-block elements
    </blockquote> <!-- blockquote ending here -->
  </body>
</html>
